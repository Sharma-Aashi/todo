<h2 mat-dialog-title>{{ data ? 'Update Todo' : 'Add Todo' }}</h2>
<mat-dialog-content>
  <form [formGroup]="todoForm">
    <mat-form-field class="full-width">
      <mat-label>Todo Title</mat-label>
      <input matInput formControlName="todo" required />
    </mat-form-field>

    <mat-checkbox formControlName="completed">Completed</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submitTodo()" [disabled]="todoForm.invalid">
    {{ data ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
