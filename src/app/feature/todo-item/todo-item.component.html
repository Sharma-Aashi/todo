<div class="todo-item">
    <div class="todo-content">
      <h4 class="todo-title">{{todo.todo}}</h4>
    </div>
    <div class="todo-actions">
      <mat-icon class="edit-icon" (click)="openUpdateDialog(todo)">edit</mat-icon>
      <mat-icon class="delete-icon" (click)="openDeleteDialog()">delete</mat-icon>
    </div>
  </div>
