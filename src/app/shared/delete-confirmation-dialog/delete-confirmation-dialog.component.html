<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>Are you sure you want to delete this todo?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onNoClick()">No</button>
  <button mat-button color="warn" (click)="confirmDelete()">Yes</button>
</mat-dialog-actions>
